<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Task Manager</h1>
    <div class="category-header">
        <button onclick="filterTasks('all')">Task List</button>
        <button onclick="filterTasks('personal')">Personal</button>
        <button onclick="filterTasks('work')">Work</button>
    </div>
    <div class="container" id="taskContainer">
        <ul id="taskList"></ul>
        <button onclick="viewCompletedTasks()">View Completed Tasks</button>
    </div>

    <div class="completed-tasks" id="completedTasks" style="display: none;">
        <h2 class="completed-title">Completed Tasks</h2>
        <ul id="completedTaskList"></ul>
        <button onclick="viewActiveTasks()">Back to Active Tasks</button>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2>Add Task</h2>
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <input type="text" id="taskDescription" placeholder="Task Description" required>
            <input type="datetime-local" id="taskDateTime" required>
            <select id="taskPriority" required>
                <option value="">Select Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <select id="taskCategory" required>
                <option value="">Select Category</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
            </select>
            <button onclick="addTask()">Add Task</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <button class="fab" onclick="toggleModal()">+</button>
</body>
<script src="script.js"></script>

</html>
